n_layers: 1
n_heads: 4
hidden_size: 100
inner_size: 256
hidden_dropout_prob: 0.5
attn_dropout_prob: 0.5
hidden_act: gelu
layer_norm_eps: 1e-12
initializer_range: 0.02
loss_type: CE

item_drop_ratio: 0.2
item_drop_coefficient: 0.9
lambda: 1e-3
gamma: 1e-4

plm_suffix: feat1CLS
plm_suffix_aug: feat2CLS
img_suffix: feat3CLS
id_type: id # none / id
modal_type: img_text # none / img / text / img_text
plm_size: 512
img_size: 512 # 768
temperature: 0.07
# MoE
k: 3
# num_experts=num_clusters
num_experts: 24
num_clusters: 24
lambda_thresh: 0.3
layer_norm_: 0.1
# fusion
seq_mm_fusion: add # add / stack
item_mm_fusion: dynamic_shared # static / dynamic_shared
